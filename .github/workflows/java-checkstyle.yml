name: Format

on: [push, pull_request]

jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run formatter check
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--set-exit-if-changed --length 120"
